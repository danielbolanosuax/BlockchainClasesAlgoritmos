<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Transacción</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Nueva Transacción</h1>
        <form action="/transactions/new" method="post">
            <div class="form-group">
                <label for="sender">De:</label>
                <input type="text" class="form-control" id="sender" name="sender">
            </div>
            <div class="form-group">
                <label for="recipient">A:</label>
                <input type="text" class="form-control" id="recipient" name="recipient">
            </div>
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" class="form-control" id="amount" name="amount">
            </div>
            <button type="submit" class="btn btn-primary">Crear Transacción</button>
        </form>
        <a href="/" class="btn btn-link mt-3">Volver al inicio</a>
    </div>
    <!-- Incluir archivos JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
